<!doctype html>

<html>
<head> 
	<title> Server Monitor - a simple ping and http monitor server monitor.</title>
	<meta charset="UTF-8">
	<style>
	html{
		background:#333;
		color:#fff;
		font: 16px sans-serif;
		
	}
	img{
		display:inline-block;
		border-radius:1em;
		height:2em;
	}
	svg{
		display:inline-block;
		height:1em;
	}
	header{
		
		border-bottom:1px solid #555;
		padding: 1em ;
	}
	.okay{
		color:#0f0;
	}
	.fail{
		color:#f00;
	}

	#results{
		margin:1em ;
	}
	
</style>
<script>

	var ajax = function(url) {
		var xhr = new XMLHttpRequest();
		xhr.open("GET", url, false);
		if (xhr.overrideMimeType) {
			xhr.overrideMimeType("text/plain");
		}
		xhr.setRequestHeader("If-Modified-Since", "Fri, 01 Jan 1960 00:00:00 GMT");
		xhr.send(null);
		// failed request?
		if (xhr.status !== 200 && xhr.status !== 0) { throw ("XMLHttpRequest failed, status code " + xhr.status); }
		return xhr.responseText;
	};

	//formats teh data generically for json to htlm
	var jsonToHtml=function(json, doc){
		if(!doc){doc = document;}
		var el = null;
		if(json === null){
			el = doc.createElement("span");
			el.innerText = "null";
		}
		switch(typeof(json)){
			case "undefined":
			el = doc.createElement("span");
			el.innerText = "undefined";
			break;
			case "string":
			case "boolean":
			case "number":
			el = doc.createElement("span");
			el.innerText = json;
			break;
			case "object":
			el = doc.createElement("table");

			for(key in json){
				var tr= doc.createElement("tr");
				var td_key = doc.createElement("td");
				var td_val = doc.createElement("td");
				td_key.appendChild(jsonToHtml(key));
				tr.appendChild(td_key);
				td_val.appendChild(jsonToHtml(json[key]));
				tr.appendChild(td_val)
				el.appendChild(tr);
			}
			break;
		}
		return el;

	}
	var jsonToGoodHtml = function(json, doc){
		if(!doc){doc = document;}
		console.log(json);
		var table = doc.createElement("table");
		for(var host in json){

			var row = doc.createElement("tr");
			var hostname = doc.createElement("td");
			hostname.innerText = host
			row.appendChild(hostname);

			var statuses = doc.createElement("td");
			var statustable = doc.createElement("table");
			for(var i = 0; i < json[host].length;i++){
				var statusrow = doc.createElement("tr");

				var rowtype = doc.createElement("td");
				rowtype.innerText =  json[host][i].details.type;
				statusrow.appendChild(rowtype);

				var currentstatus = doc.createElement("td");
				currentstatus.innerText = json[host][i].history[0]?( json[host][i].history[0].ok? "✔" : "x"):"-";
				currentstatus.setAttribute("class",json[host][i].history[0]?( json[host][i].history[0].ok?"okay":"fail" ):"");
				statusrow.appendChild(currentstatus);

				var last = doc.createElement("td");
				last.innerText =json[host][i].history[0]? new Date(json[host][i].history[0].time).toLocaleTimeString()  : "";
				statusrow.appendChild(last);

				var ping = doc.createElement("td");
				ping.innerText =json[host][i].history[0]? (json[host][i].history[0].ok?json[host][i].history[0].duration +"ms":json[host][i].history[0].detail)  : "";
				statusrow.appendChild(ping);

				var hist = doc.createElement("td");
				
				for(var j = 1; j <json[host][i].history.length ;j++){
					var hist_span = doc.createElement("a");
					hist_span.innerText=  json[host][i].history[j].ok?"✔":"x";
					hist_span.setAttribute("class",json[host][i].history[j].ok?"okay":"fail" );
					hist.appendChild(hist_span);
				}
				
				statusrow.appendChild(hist);

				statustable.appendChild(statusrow)
			}
			statuses.appendChild(statustable);
			
			row.appendChild(statuses);

			table.appendChild(row);
		}
		return table;
	}

	//gets data from teh api
	var getdata= function(){
		console.clear();
		console.log("getting data");
		var els = jsonToGoodHtml(JSON.parse(ajax("/api/status")));

		var div= document.getElementById("results");
		if(div){
			while(div.children.length>0){
				div.removeChild(div.children[0]);
			}
			div.appendChild(els);
		}
		else{
			console.log("no results")
		}
		div = document.getElementById("lasupdate");
		if(div){

			div.innerText=new Date().toLocaleTimeString();;
		}
		
	}
	setInterval(getdata(), 5000);
</script>
</head>
<body>
	<header>
		<h1><img src="favicon.ico"/> Server Monitor</h1>
		<nav>
			<a onclick="getdata()">

				</svg>
			</a>
		Last Update: <span id="lasupdate">Pending</span>
	</nav>
	</header>


	<div id="results">
	</div>
	<footer>
		<!--Lee Brunjes 2017 lee.brunjes@gmail.com-->

	</footer>
</body>
</html>
